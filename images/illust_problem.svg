<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" fill="none">
  <!-- Background -->
  <circle cx="250" cy="300" r="220" fill="#fef3c7" opacity="0.3"/>

  <!-- Person sitting at desk, worried -->
  <!-- Desk -->
  <rect x="100" y="380" width="300" height="12" rx="4" fill="#a8a29e" opacity="0.6"/>
  <rect x="120" y="392" width="12" height="80" rx="2" fill="#a8a29e" opacity="0.5"/>
  <rect x="368" y="392" width="12" height="80" rx="2" fill="#a8a29e" opacity="0.5"/>

  <!-- Laptop on desk -->
  <rect x="190" y="320" width="120" height="60" rx="6" fill="#475569"/>
  <rect x="198" y="326" width="104" height="46" rx="2" fill="#94a3b8" opacity="0.4"/>
  <rect x="170" y="378" width="160" height="6" rx="3" fill="#475569"/>

  <!-- Person body -->
  <path d="M220 280 Q220 250 250 250 Q280 250 280 280 L285 370 L215 370 Z" fill="#e2e8f0"/>

  <!-- Head -->
  <circle cx="250" cy="220" r="35" fill="#fed7aa"/>
  <!-- Worried expression -->
  <path d="M235 215 Q240 220 245 215" stroke="#92400e" stroke-width="2" fill="none"/>
  <path d="M255 215 Q260 220 265 215" stroke="#92400e" stroke-width="2" fill="none"/>
  <path d="M238 235 Q250 230 262 235" stroke="#92400e" stroke-width="2" fill="none"/>
  <!-- Hair -->
  <path d="M215 210 Q215 185 250 185 Q285 185 285 210" fill="#44403c"/>

  <!-- Arms on head (stressed) -->
  <path d="M220 270 L200 240 L210 220" stroke="#fed7aa" stroke-width="14" stroke-linecap="round" fill="none"/>
  <path d="M280 270 L300 240 L290 220" stroke="#fed7aa" stroke-width="14" stroke-linecap="round" fill="none"/>

  <!-- Floating worry bubbles -->
  <g transform="translate(80, 120)">
    <circle cx="30" cy="30" r="30" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
    <text x="30" y="28" text-anchor="middle" font-size="10" fill="#64748b" font-family="sans-serif">集客が</text>
    <text x="30" y="42" text-anchor="middle" font-size="10" fill="#64748b" font-family="sans-serif">来ない…</text>
  </g>

  <g transform="translate(350, 100)">
    <circle cx="35" cy="35" r="35" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
    <text x="35" y="30" text-anchor="middle" font-size="10" fill="#64748b" font-family="sans-serif">コストが</text>
    <text x="35" y="44" text-anchor="middle" font-size="10" fill="#64748b" font-family="sans-serif">高い…</text>
  </g>

  <g transform="translate(370, 220)">
    <circle cx="28" cy="28" r="28" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
    <text x="28" y="25" text-anchor="middle" font-size="9" fill="#64748b" font-family="sans-serif">SNSが</text>
    <text x="28" y="37" text-anchor="middle" font-size="9" fill="#64748b" font-family="sans-serif">わからない</text>
  </g>

  <!-- Question marks -->
  <text x="150" y="160" font-size="30" fill="#f59e0b" opacity="0.5" font-family="sans-serif">?</text>
  <text x="340" y="180" font-size="24" fill="#f59e0b" opacity="0.4" font-family="sans-serif">?</text>
  <text x="430" y="300" font-size="20" fill="#f59e0b" opacity="0.3" font-family="sans-serif">?</text>
</svg>