<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="#fdf4ff"/>

  <!-- Phone frame -->
  <rect x="200" y="30" width="200" height="340" rx="24" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <rect x="212" y="60" width="176" height="280" rx="4" fill="white"/>
  <!-- Notch -->
  <rect x="270" y="38" width="60" height="8" rx="4" fill="#334155"/>

  <!-- Instagram-style UI -->
  <!-- Header -->
  <rect x="212" y="60" width="176" height="36" fill="#fafafa"/>
  <circle cx="234" cy="78" r="12" fill="#e2e8f0"/>
  <circle cx="234" cy="78" r="12" stroke="#0891b2" stroke-width="2" fill="none"/>
  <text x="252" y="75" font-size="9" fill="#0f172a" font-weight="bold" font-family="sans-serif">介護施設B</text>
  <text x="252" y="86" font-size="7" fill="#64748b" font-family="sans-serif">デイサービス</text>

  <!-- Post image area -->
  <rect x="212" y="96" width="176" height="140" fill="#ccfbf1"/>
  <!-- Simple illustration in post -->
  <circle cx="260" cy="150" r="16" fill="#fed7aa"/>
  <path d="M248 175 Q248 168 260 168 Q272 168 272 175 L272 190 L248 190 Z" fill="#0891b2"/>
  <circle cx="330" cy="155" r="14" fill="#e5e7eb"/>
  <circle cx="330" cy="152" r="12" fill="#fed7aa"/>
  <path d="M320 172 Q320 166 330 166 Q340 166 340 172 L340 185 L320 185 Z" fill="#6ee7b7"/>
  <!-- Heart -->
  <path d="M295 130 C291 124 283 128 283 134 C283 142 295 150 295 150 C295 150 307 142 307 134 C307 128 299 124 295 130Z" fill="#f43f5e" opacity="0.6"/>

  <!-- Engagement stats -->
  <g transform="translate(216, 240)">
    <!-- Heart icon -->
    <path d="M8 4 C6 1 2 2 2 5 C2 9 8 13 8 13 C8 13 14 9 14 5 C14 2 10 1 8 4Z" fill="#f43f5e"/>
    <text x="20" y="12" font-size="9" fill="#0f172a" font-family="sans-serif">248</text>
    <!-- Comment icon -->
    <rect x="55" y="1" width="14" height="11" rx="3" fill="none" stroke="#0f172a" stroke-width="1.5"/>
    <path d="M58 12 L62 16 L66 12" fill="#0f172a"/>
    <text x="75" y="12" font-size="9" fill="#0f172a" font-family="sans-serif">32</text>
  </g>

  <!-- Caption -->
  <text x="220" y="270" font-size="8" fill="#0f172a" font-family="sans-serif">今日もスタッフ笑顔で活躍中!</text>
  <text x="220" y="282" font-size="7" fill="#0891b2" font-family="sans-serif">#介護 #デイサービス #スタッフ募集</text>

  <!-- Floating metrics -->
  <g transform="translate(30, 60)">
    <rect width="140" height="80" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.06))"/>
    <text x="16" y="28" font-size="12" fill="#64748b" font-family="sans-serif">フォロワー</text>
    <text x="16" y="55" font-size="28" fill="#a855f7" font-weight="bold" font-family="sans-serif">3,200</text>
    <text x="100" y="55" font-size="11" fill="#059669" font-family="sans-serif">+45%</text>
  </g>

  <g transform="translate(430, 80)">
    <rect width="140" height="80" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.06))"/>
    <text x="16" y="28" font-size="12" fill="#64748b" font-family="sans-serif">採用応募数</text>
    <text x="16" y="55" font-size="28" fill="#0891b2" font-weight="bold" font-family="sans-serif">2.5倍</text>
  </g>

  <g transform="translate(430, 260)">
    <rect width="140" height="80" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.06))"/>
    <text x="16" y="28" font-size="12" fill="#64748b" font-family="sans-serif">エンゲージメント</text>
    <text x="16" y="55" font-size="28" fill="#f59e0b" font-weight="bold" font-family="sans-serif">8.2%</text>
  </g>

  <!-- Connection lines -->
  <path d="M170 100 L200 100" stroke="#a855f7" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"/>
  <path d="M400 300 L430 300" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"/>
</svg>