<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" rx="12" fill="#eff6ff"/>

  <!-- Central building -->
  <rect x="230" y="120" width="140" height="180" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <!-- Building windows -->
  <rect x="250" y="145" width="30" height="25" rx="3" fill="#bae6fd"/>
  <rect x="295" y="145" width="30" height="25" rx="3" fill="#bae6fd"/>
  <rect x="340" y="145" width="15" height="25" rx="3" fill="#bae6fd"/>
  <rect x="250" y="185" width="30" height="25" rx="3" fill="#bae6fd"/>
  <rect x="295" y="185" width="30" height="25" rx="3" fill="#bae6fd"/>
  <rect x="340" y="185" width="15" height="25" rx="3" fill="#bae6fd"/>
  <!-- Door -->
  <rect x="275" y="255" width="50" height="45" rx="4" fill="#0891b2"/>
  <circle cx="318" cy="280" r="3" fill="#fbbf24"/>
  <!-- Roof -->
  <path d="M220 125 L300 80 L380 125" fill="#0891b2" opacity="0.8"/>
  <!-- Building name -->
  <text x="300" y="240" text-anchor="middle" font-size="10" fill="#0e7490" font-weight="bold" font-family="sans-serif">グループホーム</text>

  <!-- Left side - MEO -->
  <g transform="translate(30, 40)">
    <rect width="160" height="90" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.06))"/>
    <text x="16" y="25" font-size="11" fill="#0891b2" font-weight="bold" font-family="sans-serif">MEO対策</text>
    <!-- Mini map -->
    <rect x="16" y="35" width="55" height="40" rx="4" fill="#f0fdfa"/>
    <path d="M43 45 C38 45 34 49 34 53 C34 60 43 68 43 68 C43 68 52 60 52 53 C52 49 48 45 43 45Z" fill="#0891b2" opacity="0.7"/>
    <circle cx="43" cy="52" r="3" fill="white"/>
    <!-- Stats -->
    <text x="80" y="52" font-size="9" fill="#64748b" font-family="sans-serif">検索順位</text>
    <text x="80" y="68" font-size="16" fill="#059669" font-weight="bold" font-family="sans-serif">TOP3</text>
  </g>

  <!-- Left side - SNS -->
  <g transform="translate(30, 170)">
    <rect width="160" height="90" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.06))"/>
    <text x="16" y="25" font-size="11" fill="#a855f7" font-weight="bold" font-family="sans-serif">SNS運用</text>
    <!-- Mini phone -->
    <rect x="20" y="38" width="30" height="42" rx="4" fill="#1e293b"/>
    <rect x="23" y="43" width="24" height="30" rx="1" fill="#fdf4ff"/>
    <text x="35" y="62" text-anchor="middle" font-size="7" fill="#a855f7" font-family="sans-serif">IG</text>
    <!-- Stats -->
    <text x="60" y="55" font-size="9" fill="#64748b" font-family="sans-serif">フォロワー</text>
    <text x="60" y="72" font-size="14" fill="#a855f7" font-weight="bold" font-family="sans-serif">3,000+</text>
  </g>

  <!-- Right side - Results -->
  <g transform="translate(410, 40)">
    <rect width="160" height="90" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.06))"/>
    <text x="16" y="25" font-size="11" fill="#0f172a" font-weight="bold" font-family="sans-serif">入居率</text>
    <text x="16" y="60" font-size="36" fill="#0891b2" font-weight="bold" font-family="sans-serif">95%</text>
    <text x="110" y="60" font-size="12" fill="#059669" font-family="sans-serif">達成!</text>
  </g>

  <g transform="translate(410, 170)">
    <rect width="160" height="90" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1.5" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.06))"/>
    <text x="16" y="25" font-size="11" fill="#0f172a" font-weight="bold" font-family="sans-serif">採用コスト</text>
    <text x="16" y="60" font-size="30" fill="#059669" font-weight="bold" font-family="sans-serif">-30%</text>
    <text x="100" y="60" font-size="12" fill="#059669" font-family="sans-serif">削減</text>
  </g>

  <!-- Connecting arrows -->
  <path d="M190 85 L230 140" stroke="#0891b2" stroke-width="2" stroke-dasharray="6,4" opacity="0.4"/>
  <path d="M190 215 L230 220" stroke="#a855f7" stroke-width="2" stroke-dasharray="6,4" opacity="0.4"/>
  <path d="M370 200 L410 170" stroke="#059669" stroke-width="2" stroke-dasharray="6,4" opacity="0.4"/>
  <path d="M370 160 L410 100" stroke="#0891b2" stroke-width="2" stroke-dasharray="6,4" opacity="0.4"/>

  <!-- Bottom text -->
  <rect x="180" y="330" width="240" height="40" rx="20" fill="#0891b2" opacity="0.1"/>
  <text x="300" y="355" text-anchor="middle" font-size="13" fill="#0891b2" font-weight="bold" font-family="sans-serif">総合支援で成果を最大化</text>
</svg>